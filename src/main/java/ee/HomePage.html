<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript">
		function callSimulate(url) {
			var wcall = Wicket.Ajax.ajax({
				u: url,
				ep: CS.components,
				c: 'cmdSimulate1'
			});
		}

		function callSimulateJson(url) {
			$.ajax({
				url: url,
				type: 'post',
				cache: false,
				// data: JSON.stringify(ccbArry),
				data: "{'nic': 'odpowiedz'}",
				contentType: 'application/json; charset=utf-8',
				dataType: 'json',
				success: function(json) {
					console.log(" reponse :"+ json);
				},
				error: function (XMLHttpRequest, textStatus, errorThrown) {
					console.log("error :"+XMLHttpRequest.responseText);
				}
			});
		}
	</script>
</head>
<body>
<h1>Circuit simulator</h1>

<p>
	<a href="#" onclick="CS.csMouseMode = CS.MM_SELECT; CS.repaint();">Select</a>
	<a href="#" onclick="CS.csMouseMode = CS.MM_ADD_RESISTOR; CS.repaint();">Resistor</a>
	<a href="#" wicket:id="cmdSimulate">Simulate</a>
	<a href="#" wicket:id="cmdSimulateJson">Simulate</a>
</p>
<canvas id="scheme" width="800" height="600"></canvas>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script src="js/circuit-simulator.js"></script>
</body>
</html>
